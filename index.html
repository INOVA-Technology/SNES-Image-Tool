	<script>

	function showImgViewer(bool) {
		if (bool) {
			viewer.hidden = false
			editor.hidden = true
		} else {
			viewer.hidden = true
			editor.hidden = false
		}
	}

	var showViewer = document.getElementById("show-img-viewer");
	var showEditor = document.getElementById("show-img-editor");
	var viewer = document.getElementById("img-viewer");
	var editor = document.getElementById("img-editor");
	showImgViewer(showViewer.checked);
	showViewer.addEventListener("change", function() { showImgViewer(showViewer.checked) });
	showEditor.addEventListener("change", function() { showImgViewer(showViewer.checked) });

	</script>
